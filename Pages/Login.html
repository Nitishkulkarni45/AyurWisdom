<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AyurEd: Knowledge, Care and Products</title>
        <link rel="stylesheet" href="/Styles/Login.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

     <body class="d-flex align-items-center py-4 bg-body-tertiary chakra-ui-light" cz-shortcut-listen="true" data-new-gr-c-s-check-loaded="14.1156.0" data-gr-ext-installed="">        
      <div class="cont m-auto">
      
        <main class="form-signin m-auto main-form" style="margin-top: 50px !important; width: 350px;height: 500px;">
          <div class="head">
            <img src="/Assets/main-logo.png" class="logo_img">
            <!-- <h1 class="head-head">AyurEd</h1> -->
          </div>
          <form class="main-in-form" onsubmit="validateLoginForm(event)">
            <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal" style="text-align: center;" >Sign in</h1>
        
            
            <div class="form-floating" >
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
              <small id="mailError" class="text-danger" style="display: none;">Please enter a mail Id</small>
            </div>
            <div class="form-floating " style="margin-top: 5px !important;">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
              <small id="passError" class="text-danger" style="display: none;">Please enter passowrd</small>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="signButton btn btn-primary w-100 py-2"  type="submit" >Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary" style="text-align: center; margin: 2% !important;"><a href="Signup.html" style="text-decoration: none;">Don't have account? Register one.</a></p>
          </form>
        </main>
      </div>


        <!-- <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
        <script src="/Actions/Login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    </body>
</html>
